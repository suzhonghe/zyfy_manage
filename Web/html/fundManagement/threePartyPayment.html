    <div class="contBox">

            <h3>
                <span>商户充值</span>
                <span class="mini">(单笔充值金额应大于1元小于100万元)</span>
            </h3>
            <p>
                <label for="merchantRecharge">充值金额</label>
                <input id="merchantRecharge" type="text"/><span>元</span>
                <a class="btn" id="rechargeBtn">充值</a>
            </p>
        </div>
    </div>
    <div class="contBox">
        <div class="cont">
            <h3>
                <span>商户提现</span>
                <!-- <span class="mini">(无需审核，直接提现到默认卡)</span> -->
            </h3>
            <p>
                <label for="merchantWithdraw">提现金额</label>
                <input id="merchantWithdraw" type="text"/><span>元</span>
                <a class="btn" id="withdrawBtn">提现</a>
            </p>
        </div>
    </div>
