<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码</title>
<link rel="stylesheet" href="../../css/zyfyCommon.css" />
<link rel="stylesheet" href="../../css/modifyPassword.css" />
</head>
<body>
<div class="rechargeContent">
    <div class="recharge">
        <p class="title"><span>修改登录密码</span></p>
        <div class="block passwordFrame">
            <p class="oldPassWord"><span class="revise posLeft">旧密码：</span><input type="text" /></p>
            <p class="newPssWord"><span class="revise posLeft">新密码：</span><input placeholder="6~16位字符" value="" type="text" /><span class="msg"></span><span class="msgInfo">密码格式不正确</span></p>
            <p class="newPssWord2"><span class="revise posLeft">确认密码：</span><input placeholder="与新密码保持一致" value="" type="text" /><span class="msg"></span><span class="msgInfo">2次输入密码不一致</span></p>
            <p class="reviseBtn"><input type="button" value="确定"/></p>
        </div>
    </div>
</div>
<script src="../../js/jquery.min.1.10.2.js"></script>
<script src="../../js/newWin.js"></script>
<script src="../../js/zycfH.js"></script>
<script>
zycfH.modifyPassword();
</script>
</body>
</html>
